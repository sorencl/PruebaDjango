<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
        <!--Header-->
        <header class="header bg-dark">
            <div class="container">
                <!--Navbar-->
                <nav class="row text-white justify-content-between align-items-center text-uppercase pt-4">
                    <!--Logo-->
                    <a href="#" class="col-auto text-reset">
                        <img src="{% static 'core/img/lightning.svg'%}" alt="Logo McQueen" class="img-logo">
                           McQueen
                    </a> 
              
                  
                    <!--links-->
                    <div class="col-auto">
                        <a href="{% url 'index' %}" class="text-reset pr-3">Home</a>
                        <a href="{% url 'infoauto' %}" class="text-reset pr-3">Nosotros</a>
                        <a href="{% url 'auto' %}" class="text-reset pr-3">Auto</a>
                        <a href="{% url 'usuario' %}" class="text-reset pr-3">Usuario</a>
                    </div>
                </nav>
            </div>
 
        </header>
<div class="container">
    <div class="row text-uppercase" >
        <h1 style="text-align: center;">Tabla de Autos</h1>
        <table class="table table-bordered">
            <b>
            <tr class="text-primary">
                <th class="table-secondary">Patente</th>
                <th class="table-secondary">Marca</th>
                <th class="table-secondary">Modelo</th>
                <th class="table-secondary">Cliente</th>
                <th class="table-secondary">Color</th>
                <th colspan="2" class="table-secondary">Opciones</th>
            </tr>
           </b>

            {% for ve in listaAutos %}
            <tr>


            <td class="table-primary">{{ve.patente}}</td>
            <td class="table-info">{{ve.marca}}</td>
            <td class="table-primary">{{ve.modelo}}</td>
            <td class="table-info">{{ve.cliente}}</td>
            <td class="table-primary">{{ve.color}}</td>
            <td class="table-info"><a href="{% url 'mod_vehiculo' ve.patente %}" class="btn btn-success">Modificar</a></td>
            <td class="table-info"><a href="{% url 'mod_del_vehiculo' ve.patente %}" class="btn btn-warning">Eliminar</a></td>
        </tr>

            {% endfor %}
        </table>
    </div>

</div>







    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
