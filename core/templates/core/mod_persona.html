<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Autos</title>
</head>
<body class="fondofacha">
    <!--Header-->
    <header class="header bg-dark">
        <div class="container">
            <!--Navbar-->
            <nav class="row text-white justify-content-between align-items-center text-uppercase pt-4">
                <!--Logo-->
                <a href="#" class="col-auto text-reset">
                    <img src="{% static 'core/img/lightning.svg'%}" alt="Logo McQueen" class="img-logo">
                       McQueen
                </a> 
          
              
                <!--links-->
                <div class="col-auto">
                    <a href="{% url 'index' %}" class="text-reset pr-3">Home</a>
                    <a href="{% url 'infoauto' %}" class="text-reset pr-3">Nosotros</a>
                    <a href="{% url 'auto' %}" class="text-reset pr-3">Auto</a>
                    <a href="{% url 'usuario' %}" class="text-reset pr-3">Usuario</a>
                </div>
            </nav>
        </div>
    </header>
    <div style="margin-top: 12%;">
        <h1 class="text-uppercase text-center">Modificar Trabajador</h1>
        <form method="POST" action="" id="formulario"> 
            {% csrf_token %}

            <div class="form-group">
                <table style="margin: 0 auto;">
                 {{form.as_table}}
   
                </table>
                 

            </div>
            <br>
            <div class="text-center">
            <input type="submit" class="btn btn-danger" id="Modificar" value="Modificar">
            <input type="submit" class="btn btn-primary" id="Eliminar" value="Eliminar">  
            <a href="{% url 'usuario' %}" class="btn btn-primary">Volver</a>              
            </div>


        </form>
        <div class="alert-alert-success" role="alert">
            {{mensaje}}
        </div>

    </div>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
